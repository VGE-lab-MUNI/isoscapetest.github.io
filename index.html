<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body onload="myFunction()" style="margin:0;">

<div id="loader"></div>

<div id="container">

    <div id="header">
        <p id="title">ISOSCAPE Leaflet map test</p>
    </div>

    <div id="map">
        <div id="filterContainer">
            <div id="innerContainer">
                <div id="buttonDiv">
                    <button id="filterButton" class="button">Filter</button>
                    <button id="clearButton" class="button">Clear</button>
                    <a href='#' id='export'>Export Features</a>
                </div>
                <div id="inputDiv">
                    <input type="number" id="MinValue" class="input" placeholder="87Sr/86Sr MinValue">
                    <input type="number" id="MaxValue" class="input" placeholder="87Sr/86Sr MaxValue">
                </div>
            </div>
        </div>
    </div>
    <div id="cover">
    </div>

</div>

</body>

    


<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="crossorigin=""></script>
<script src="plugins/leaflet.ajax.js"></script>
<script src="plugins/leaflet.defaultextent.js"></script>
<script src="plugins/easyPrint/dist/bundle.js"></script>
<script src="script.js"></script>
<script src="mapScript.js"></script>

</html>
